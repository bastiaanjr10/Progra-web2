{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/script.js'%}"></script>
    <title>Document</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Iniciar Sesion</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="id_username" class="col-sm-4 col-form-label">Usuario</label>
                        <div class="col-sm-8">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_password" class="col-sm-4 col-form-label">Contrase√±a</label>
                        <div class="col-sm-8">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                        <a href="{% url 'menu' %}" class="btn btn-primary">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/script.js'%}"></script>
</body>

</html>
