{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/script.js'%}"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Agregar Producto</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="codigo">CÃ³digo:</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required>
            </div>
            <div class="form-group"> 
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="tipoProducto" class="form-label">Tipo Producto</label>
                <select name="tipoProducto" id="tipoProducto" class="form-control">
                    {% for tipo in tiposProducto %}
                    <option value="{{ tipo.idTipoProducto }}">{{ tipo.tipoProducto }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
            <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/script.js'%}"></script>
</body>
</html>
